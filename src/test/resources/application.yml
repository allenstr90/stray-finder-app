spring:
  application:
    name: stray-finder
  datasource:
    jdbc-url: jdbc:h2:file:./target/data/stray-locator;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;
    url: jdbc:h2:file:./target/data/stray-locator;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;
    driver-class-name: org.h2.Driver
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: always
  mongodb:
    embedded:
      version: 4.0.12
